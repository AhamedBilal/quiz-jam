<div class="w-full md:max-w-md md:mx-auto md:mx-0 xl:max-w-full h-100 pt-12 pb-6 block">
  <div class="mb-8">
    <h1 class="text-3xl font-bold mb-3">Forgot Password</h1>
    <p class="text-sm text-gray-400">Just enter the email address you've used to register with us and we'll send you a reset link</p>
  </div>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div class="mb-6">
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
      <input type="email" name="email" id="email" formControlName="email">
    </div>
    <div>
      <button type="submit"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm
                      font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2
                      focus:ring-indigo-500">
        Submit
      </button>
    </div>
  </form>
  <hr class="my-6 border-gray-300 w-full">
  <p class="text-sm mb-3">
    <a routerLink="../login" class="font-semibold text-indigo-500 text-sm hover:text-indigo-700">Back to login?</a></p>
  <small class="font-mono text-xs text-gray-400">Made with <span
    class="material-icons flex items-center text-red-500">favorite</span> by Bilal.</small>
</div>
