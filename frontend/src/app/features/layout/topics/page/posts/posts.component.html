<div class="max-w-5xl container mx-auto px-4">

  <div class="mt-4 grid gap-4 grid-cols-1 sm:grid-cols-3">
    <div>
      <div class="border border-gray-300 p-4 rounded-md bg-white">
        <h3 class="font-semibold text-xl text-gray-800">About Community</h3>
        <hr class="my-4">
        <p class="text-gray-700">{{about}}</p>
        <div class="mt-4">
          <button (click)="createPost()" mat-flat-button class="w-full bg-indigo-700 text-white block">Create Post</button>
        </div>
      </div>
    </div>
    <div class="md:col-span-2 md:order-first ">
      <div
        *ngFor="let data of posts; index as i;"
        class="bg-white border border-gray-300 rounded-md hover:border-gray-400 cursor-pointer mb-4 p-4">
        <div class="text-xs text-slate-400 mb-4">Posted by <a class="hover:underline" href="">{{data?.postedBy}}</a></div>
        <div>
          <p *ngIf="data?.description" class="mb-3">{{data?.description}}</p>
          <img *ngIf="data?.img" [src]="data?.img" alt="">
        </div>
        <div class="mt-2">
          <button (click)="posts[i].liked = !posts[i].liked"  mat-flat-button class="hover:bg-gray-200" [class.text-indigo-500]="data.liked" [class.text-slate-500]="!data.liked">
            <mat-icon>favorite</mat-icon>
            Like
          </button>
          <button mat-flat-button class="hover:bg-gray-200 text-slate-500">
            <mat-icon>comment</mat-icon>
            Comment
          </button>
          <button mat-flat-button class="hover:bg-gray-200 text-slate-500" [matMenuTriggerFor]="menu">
            <mat-icon>more_horiz</mat-icon>
          </button>

          <mat-menu #menu="matMenu">
            <button mat-menu-item>Edit</button>
            <button mat-menu-item>Delete</button>
          </mat-menu>
        </div>
      </div>
    </div>
  </div>

</div>
