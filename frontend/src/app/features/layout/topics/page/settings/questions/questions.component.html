<div class="p-6">
  <h1 class="font-bold text-gray-500 text-xl">Questions</h1>
  <hr class="mt-2 mb-4">

  <div class="flex gap-4 items-center mb-4">
    <mat-form-field class="w-full" appearance="legacy">
      <mat-label>Search</mat-label>
      <input matInput type="search" [(ngModel)]="searchValue">
      <button *ngIf="searchValue" matSuffix mat-icon-button aria-label="Clear" (click)="searchValue=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <div>
      <button mat-raised-button class="bg-indigo-700 text-white" (click)="openQuestion()">Add Question</button>
    </div>
  </div>

  <div class="shadow">
    <table mat-table [dataSource]="dataSource" class="w-full">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No.</th>
        <td mat-cell *matCellDef="let element; let i = index;"> {{i + 1}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="question">
        <th mat-header-cell *matHeaderCellDef> Question</th>
        <td mat-cell *matCellDef="let element"> {{element.question}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button>
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div *ngIf="!dataSource.length" class="p-24 text-center text-gray-500 bg-gray-100">NO DATA FOUND</div>
    <mat-paginator [length]="dataSource.length"
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 25, 100]"
                   aria-label="Select page">
    </mat-paginator>
  </div>


</div>
